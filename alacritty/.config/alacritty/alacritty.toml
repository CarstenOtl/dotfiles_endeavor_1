#### ENV CONFIG #### 
[env]
TERM = "xterm-256color"


#### WINDOW CONFIG ####

[window]
padding.x = 2
padding.y = 2

# decorations = "Buttonless"

opacity = 0.8
blur = true

#### COLORS & FONTS ####

[colors.bright]
black = "#5c6370"
blue = "#61afef"
cyan = "#56b6c2"
green = "#98c379"
magenta = "#c678dd"
red = "#e06c75"
white = "#ffffff"
yellow = "#d19a66"

[colors.normal]
black = "#282c34"
blue = "#61afef"
cyan = "#56b6c2"
green = "#98c379"
magenta = "#c678dd"
red = "#e06c75"
white = "#abb2bf"
yellow = "#d19a66"

[colors.primary]
background = "#282c34"
foreground = "#abb2bf"

[font]
normal.family = "Hack Nerd Font"
size = 10


